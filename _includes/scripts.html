  var heroh = $('#hero').css("height");
  var viewporth = $(window).height();
  $('#hero').height(heroh);
  $('#herobg').height(viewporth);

      $('#herobg').height(1);

            skrollr.init({
             forceHeight:false
           });
  };

</script>
